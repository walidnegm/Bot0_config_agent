# * Local LLM Models Only!
# CORRECTED: All model_id_or_path entries now point to the Hugging Face repository ID
# to ensure unambiguous downloading on the first run.

qwen3_1_7b_instruct_gptq:
  loader: gptq
  model_id: kaitchup/Qwen3-1.7B-autoround-4bit-gptq
  quantization: GPTQ
  config:
    model_path: models/qwen3_1_7b_instruct_gptq
    model_id_or_path: kaitchup/Qwen3-1.7B-autoround-4bit-gptq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
    temperature: 0.4
    top_p: 0.9

