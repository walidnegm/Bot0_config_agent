# * Local LLM Models Only!

qwen3_1_7b_instruct_gptq:
  loader: gptq
  model_id: kaitchup/Qwen3-1.7B-autoround-4bit-gptq
  quantization_method: GPTQ
  config:
    model_id_or_path: models/qwen3_1_7b_instruct_gptq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
    temperature: 0.4  # Qwen models are ranged btw 0 and 2.0
    top_p: 0.9

qwen3_4b_awq:
  loader: awq
  model_id: Qwen/Qwen3-4B-AWQ
  quantization_method: AWQ
  config:
    model_id_or_path: models/qwen3_4b_awq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
    temperature: 0.4  # Qwen models are ranged btw 0 and 2.0
    top_p: 0.9

gemma_2_2b_gptq:
  loader: gptq
  model_id: shuyuej/gemma-2-2b-it-GPTQ
  quantization_method: GPTQ
  config:
    model_id_or_path: models/gemma_2_2b_gptq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
    temperature: 0.2
    top_p: 0.9

deepseek_coder_1_3b_gptq:
  loader: gptq
  model_id: TheBloke/deepseek-coder-1.3b-instruct-GPTQ
  quantization_method: GPTQ
  config:
    model_id_or_path: models/deepseek_coder_1_3b_gptq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
    temperature: 0.4  # DeepSeek models are ranged btw 0 and 2.0
    top_p: 0.95

lfm2_1_2b:
  loader: transformers
  model_id: LiquidAI/LFM2-1.2B
  quantization_method: FP
  config:
    model_id_or_path: LiquidAI/LFM2-1.2B
    device: cuda
    torch_dtype: bfloat16
    use_safetensors: true
    trust_remote_code: true
    low_cpu_mem_usage: true
    offload_folder: offload
  generation_config:
    max_new_tokens: 512
    temperature: 0.2
    top_p: 0.95

phi_3_5_mini_awq:
  loader: awq
  model_id: thesven/Phi-3.5-mini-instruct-awq
  quantization_method: AWQ
  config:
    model_id_or_path: models/phi_3_5_mini_awq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 128
    temperature: 0.2
    top_p: 0.95

llama_2_7b_chat_gptq:
  loader: gptq
  model_id: TheBloke/Llama-2-7B-Chat-GPTQ
  quantization_method: GPTQ
  config:
    model_id_or_path: models/llama_2_7b_chat_gptq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
    temperature: 0.2
    top_p: 0.9
    # stop: ["</s>"]

llama_3_2_3b_gptq:
  loader: gptq
  model_id: shuyuej/Llama-3.2-3B-Instruct-GPTQ
  quantization_method: GPTQ
  config:
    model_id_or_path: models/llama_3_2_3b_gptq
    device: cuda
    torch_dtype: float16
  generation_config:
    max_new_tokens: 512
