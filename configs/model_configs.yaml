    top_p: 0.95
    # stop: ["</s>"]

llama3_8b:
  loader: transformers
  model_id: meta-llama/Meta-Llama-3-8B-Instruct
  quantization_method: FP
  config:
    model_id_or_path: meta-llama/Meta-Llama-3-8B-Instruct
    device: cuda
    torch_dtype: float16
    use_safetensors: true
  generation_config:
    max_new_tokens: 512
    temperature: 0.2
    top_p: 0.9
    # stop: ["</s>"]

tinyllama_1_1b_chat_gguf:
  loader: llama_cpp
  model_id: TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF
  quantization_method: GGUF
  config:
    model_id_or_path: models/tinyllama_1_1b_chat_gguf/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
    n_ctx: 4096
    n_gpu_layers: -1
    chat_format: zephyr
    verbose: true
  generation_config:
    max_tokens: 512   # llama-cpp uses max_tokens instead of max_new_tokens
    temperature: 0.3
    top_p: 0.95

# local LLMs saved in project should be under /models/"model_name" dir, such as:
# - models/tinyllama_1_1b_chat_gguf/
# - models/qwen3_4b_awq/
# ...
